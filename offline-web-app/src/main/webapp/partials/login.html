<div id="loginPanel">
    <h2>Login</h2> 
    
    <div class="panel panel-danger" ng-show=error>
        <div class="panel-heading">{{errorMessage}}</div>
    </div>
    
    <form name="form" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user fa-2x"></i></span>
                <input type="text" name="username" id="username" class="form-control fa-2x" placeholder="Username" ng-model="username" required />
            </div>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock fa-2x"></i></span>
                <input type="password" name="password" id="password" class="form-control fa-2x" placeholder="Password" ng-model="password" required />
            </div>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary" ng-click="submit()">Login <i class="fa fa-sign-in"></i></button>
            <img ng-if="dataLoading" src="img/gif/snake34.gif" alt=""/>
            <a href="#!/register" class="btn btn-link">Register(?)</a>
        </div>
    </form>
</div>
